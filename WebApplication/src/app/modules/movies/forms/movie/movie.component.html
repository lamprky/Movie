<div class="row">
    <div class="col align-self-center">
      <form #form="ngForm" class="form" id="form" (ngSubmit)="onSubmit()" [class.was-validated]="form.invalid && form.dirty">
        <!-- progressbar -->
            <ul id="progressbar">
                <li [class.active]="detailsAreVisible">Movie Details</li>
                <li [class.active]="genresAreVisible">Genres</li>
                <li [class.active]="contributorsAreVisible">Contributors</li>
            </ul>
            <!-- fieldsets -->
            <fieldset  [class.opened]="detailsAreVisible">
                <h2 class="fs-title">Movie Details</h2>
                <h3 class="fs-subtitle">We need the movie details at least in 3 languages</h3>
                <app-translations  [(translations)]="translations" ></app-translations>
                <input type="button" name="next" class="next action-button" value="Next" (click)="detailsNext()"/>
            </fieldset>
            <fieldset [class.opened]="genresAreVisible">
                <h2 class="fs-title">Genres</h2>
                <h3 class="fs-subtitle">Your presence on the social network</h3>

                <input type="button" name="previous" class="previous action-button-previous" value="Previous" (click)="genresPrev()"/>
                <input type="button" name="next" class="next action-button" value="Next" (click)="genresNext()"/>
            </fieldset>
            <fieldset [class.opened]="contributorsAreVisible">
                <h2 class="fs-title">Contributors</h2>
                <h3 class="fs-subtitle">Fill in your credentials</h3>
                <input type="text" name="email" placeholder="Email"/>
                <input type="password" name="pass" placeholder="Password"/>
                <input type="password" name="cpass" placeholder="Confirm Password"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous" (click)="contributorsPrev()"/>
                <input type="submit" name="submit" class="submit action-button" value="Submit"/>
            </fieldset>
        </form>
    </div>
</div>
